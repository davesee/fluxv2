apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.sqldb.fullnameOverride }}-secret
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "sqldb.labels" . | nindent 4 }}
data:
  SA_PASSWORD: {{ .Values.pwd.value | b64enc | quote }}
  edgesql-password: {{ .Values.pwd.value | b64enc | quote }}
  edgesql-username: sa
  edgesql-hostname: {{ .Values.sqldb.fullnameOverride }}-service