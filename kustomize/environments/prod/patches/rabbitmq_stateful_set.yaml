# Source: rabbitmq/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: placeholder
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: ase-ecr-credentials
      containers:
        - name: rabbitmq
          resources:
            requests:
              memory: 32Mi
              cpu: 125m
            limits:
              memory: 1Gi
              cpu: 500m
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "10Gi"
        storageClassName: ase-node-local
